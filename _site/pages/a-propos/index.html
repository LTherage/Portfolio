<head>
    <meta charset="utf-8">

    <meta name="description" content="Portfolio de Ludovic Th√©rage - d√©veloppeur / √©tudiant en informatique">

    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
<div id="canvas-wrap"><canvas id="bg-canvas"></canvas></div>

<header class="site-header">
    <a href="#" class="logo">
        <span class="logo-bold">LTherage</span>
        <span class="logo-portfolio">portfolio</span>
    </a>
    <!-- Bouton Dark/Light -->
    <button id="theme-toggle" aria-label="Changer le th√®me">üåû</button>
</header>

<main class="main">
    <section class="hero">
        <div class="hero-inner">
            <h1 class="hero-title">Ludovic <strong>Th√©rage</strong></h1>
            <p class="hero-sub">D√©veloppeur &amp; √©tudiant en informatique</p>
            <a href="/portfolio/" class="cta">Consulter mon portfolio</a>
        </div>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Ludovic Th√©rage - Tous droits r√©serv√©s</p>
</footer>

<!-- MODAL -->
<div id="consent-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-inner">
        <h3>Conditions d'utilisation</h3>
        <p>J'accepte les conditions d'utilisation pour consulter le portfolio.</p>
        <div class="modal-actions">
            <button id="accept-btn">J'accepte</button>
            <button id="decline-btn">Annuler</button>
        </div>
    </div>
</div>

<script src="/assets/main.js"></script>
<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'light') {
        root.setAttribute('data-theme', 'light');
        toggleBtn.textContent = 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
        if (root.getAttribute('data-theme') === 'light') {
            root.removeAttribute('data-theme');
            localStorage.setItem('theme', 'dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        } else {
            root.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = 'üåô';
        }
    });


    const openBtn = document.getElementById("open-portfolio");
    const modal = document.getElementById("consent-modal");
    const acceptBtn = document.getElementById("accept-btn");
    const declineBtn = document.getElementById("decline-btn");

    openBtn && openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    acceptBtn && acceptBtn.addEventListener("click", () => {
        window.location.href = "/portfolio.html";
    });

    declineBtn && declineBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
    });


</script>
</body>
</html>
