<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" href="{{ '/assets/logo.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
<div id="canvas-wrap"><canvas id="bg-canvas"></canvas></div>

<header class="site-header">
    <nav class="nav">
        <a href="{{ '/' | relative_url }}">Accueil</a>
    </nav>
    <!-- Bouton Dark/Light -->
    <button id="theme-toggle" aria-label="Changer le th√®me"></button>
</header>

<main class="main">
    {{ content }}
</main>

<footer class="footer">
    <p>&copy; 2025 Ludovic Th√©rage - Tous droits r√©serv√©s</p>
</footer>

<!-- MODAL -->
<div id="consent-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-inner">
        <h3>Conditions d'utilisation</h3>
        <p>J'accepte les conditions d'utilisation pour consulter le portfolio.</p>
        <div class="modal-actions">
            <button id="accept-btn">J'accepte</button>
            <button id="decline-btn">Annuler</button>
        </div>
    </div>
</div>

<script src="{{ '/assets/main.js' | relative_url }}"></script>
<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;

    if (localStorage.getItem('theme') === 'light') {
        root.setAttribute('data-theme', 'light');
        toggleBtn.textContent = 'üåô';
    }

    toggleBtn.addEventListener('click', () => {
        if (root.getAttribute('data-theme') === 'light') {
            root.removeAttribute('data-theme');
            localStorage.setItem('theme', 'dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        } else {
            root.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            toggleBtn.textContent = 'üåô';
        }
    });

    // Modal
    const openBtn = document.getElementById("open-portfolio");
    const modal = document.getElementById("consent-modal");
    const acceptBtn = document.getElementById("accept-btn");
    const declineBtn = document.getElementById("decline-btn");

    openBtn && openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    acceptBtn && acceptBtn.addEventListener("click", () => {
        window.location.href = "/portfolio.html";
    });

    declineBtn && declineBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
    });
</script>
</body>
</html>
